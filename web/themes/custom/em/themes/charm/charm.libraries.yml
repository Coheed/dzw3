# Bootstrap 4
# https://getbootstrap.com
# ------------------------------------------------
bootstrap-js:
  version: 4.0.0
  js:
    vendor/bootstrap/dist/js/bootstrap.js: {}
  dependencies:
    - charm/popper-js


# Popper
# A positioning engine - Required by Bootstrap
# ------------------------------------------------
popper-js:
  version: 1.12.3
  js:
    vendor/popper.js/dist/umd/popper.js: {}
    vendor/popper.js/dist/umd/popper-utils.js: {}
  dependencies:
    - core/jquery



# Font-awesome
# https://fortawesome.github.io/Font-Awesome/
# ------------------------------------------------
font-awesome:
  version: 5.0.6
  css:
    base:
      vendor/Font-Awesome/web-fonts-with-css/css/fontawesome-all.css: {}
  js:
    vendor/Font-Awesome/svg-with-js/js/fontawesome-all.js: { attributes: { defer: true } }

# Version 4 Shim (SVG with JavaScript only)
font-awesome-4-upgrade:
  version: 5.0.6
  js:
    vendor/Font-Awesome/svg-with-js/js/fa-v4-shims.js: { attributes: { defer: true } }

font-awesome-cdn:
  remote: https://fontawesome.com
  version: v5.4.1
  license:
    name: Public Licenses
    url: https://fontawesome.com/license
    gpl-compatible: true
  js:
    https://use.fontawesome.com/releases/v5.4.1/js/all.js: { type: external, defer: true, minified: true }

font-awesome-4-upgrade-cdn:
  remote: https://fontawesome.com
  version: v5.4.1
  license:
    name: Public Licenses
    url: https://fontawesome.com/license
    gpl-compatible: true
  js:
    https://use.fontawesome.com/releases/v5.4.1/js/v4-shims.js: { type: external, defer: true, minified: true }
  dependencies:
    - charm/font-awesome-cdn


# Video.js
# http://videojs.com/
# ------------------------------------------------
video-js-cdn:
  remote: http://videojs.com/
  version: 6.6.3
  license:
    name: Apache License, Version 2.0
    url: https://github.com/videojs/video.js/blob/master/LICENSE
    gpl-compatible: true
  css:
    base:
      http://vjs.zencdn.net/6.6.3/video-js.css: { type: external, minified: true }
  js:
    http://vjs.zencdn.net/6.6.3/video.js: { type: external, minified: true }


# Parallax.js
#
# Simple Parallax Scrolling
# http://pixelcog.github.io/parallax.js
# ------------------------------------------------
parallax-js:
  version: 1.5.0
  js:
    vendor/parallax.js/parallax.min.js: {}
  dependencies:
    - core/jquery


# Sidr
#
# Plugin for creating side menus
# https://www.berriart.com/sidr/
# ------------------------------------------------
sidr:
  version: 2.2.1
  js:
    vendor/sidr/dist/jquery.sidr.min.js: {}
  dependencies:
    - core/jquery


# Smooth Scroll
# ------------------------------------------------
smooth-scroll:
  js:
    js/smooth-scroll.js: {}
  dependencies:
    - core/jquery


# Sticky-Kit
#
# A jQuery plugin for making smart sticky elements.
# http://leafo.net/sticky-kit/
# ------------------------------------------------
sticky-kit:
  version: 1.1.3
  js:
    vendor/sticky-kit/dist/sticky-kit.js: {}
  dependencies:
    - core/jquery


# Waypoints
#
# Trigger a function when you scroll to an element.
# http://imakewebthings.com/waypoints/
# ------------------------------------------------
waypoints:
  version: 4.0.1
  js:
    vendor/waypoints/lib/jquery.waypoints.min.js: {}
  dependencies:
    - core/jquery

waypoints-inview:
  version: 4.0.1
  js:
    vendor/waypoints/lib/shortcuts/inview.min.js: {}
  dependencies:
    - charm/waypoints

waypoints-sticky:
  version: 4.0.1
  js:
    vendor/waypoints/lib/shortcuts/sticky.min.js: {}
  dependencies:
    - charm/waypoints

waypoints-infinite:
  version: 4.0.1
  js:
    vendor/waypoints/lib/shortcuts/infinite.min.js: {}
  dependencies:
    - charm/waypoints


# Photoswipe plugin
# http://photoswipe.com/
# ------------------------------------------------
photoswipe:
  version: 4.1.2
  js:
    vendor/photoswipe/dist/photoswipe.min.js: {}
    vendor/photoswipe/dist/photoswipe-ui-default.min.js: {}
  dependencies:
    - charm/photoswipe-css

photoswipe-css:
  version: 4.1.2
  css:
    base:
      vendor/photoswipe/dist/photoswipe.css: {}
      vendor/photoswipe/dist/default-skin/default-skin.css: {}


# jQuery Photoswipe plugin
# https://github.com/yaquawa/jquery.photoswipe
# ------------------------------------------------
jquery-photoswipe:
  version: 4.1.1
  js:
    vendor/jquery.photoswipe/dist/min/jquery.photoswipe-global.js: {}
  dependencies:
    - core/jquery
    - charm/photoswipe-css
